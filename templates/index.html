<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input {
            width: 300px;
            padding: 10px;
            margin: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Book Recommendation System</h1>

    <form method="POST">
        <input type="text" name="book_title" placeholder="Enter a book title..." required>
        <button type="submit">Get Recommendations</button>
    </form>

    {% if recommendations %}
        <h2>Recommended Books:</h2>
        <ul>
            {% for book in recommendations %}
                <li>{{ book[0] }} (Score: {{ "%.2f"|format(book[1]) }})</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
