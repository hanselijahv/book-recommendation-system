<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Recommender System</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='home-page.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar-component.css') }}">
</head>

<body>

<!-- Navbar -->
{% include 'NavBar.html' %}

<!-- Content -->
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center mt-5">
            <h1 class="text-white" style="font-size:50px">Top 50 Most Popular Books</h1>
        </div>

        {% for i in range(book_name|length) %}
        <div class="col-md-3 mt-4">
            <div class="card">
                <img class="card-img-top" src="{{ image[i] }}" alt="Book Cover">
                <div class="card-body">
                    <p class="title">{{ book_name[i] }}</p>
                    <div class="book-details">
                        <h4 class="text-white">{{ author[i] }}</h4>
                        <h4 class="text-white">Votes - {{ votes[i] }}</h4>
                        <h4 class="text-white">Rating - {{ "%.2f"|format(rating[i]) }}</h4>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
