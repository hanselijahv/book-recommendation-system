<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Recommender System</title>

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='recommend.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">

    <!-- jQuery and jQuery UI -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
</head>
<body>

<!-- Navbar -->
{% include 'navbar.html' %}

<!-- Book Recommendation Form -->
<div class="container">
    <h1 class="title">Recommend Books</h1>

    {% if error %}
    <p class="error-message">{{ error }}</p>
    {% endif %}

    <form action="/recommend_books" method="post">
        <input id="bookSearch" name="user_input" type="text" class="form-control" placeholder="Enter book title"><br>
        <button type="submit" class="btn btn-warning">Get Recommendations</button>
    </form>
</div>

<!-- Book Recommendations -->
<div class="content">
    {% if data %}
    <h2 class="recommendation-title">Recommendations for "{{ user_input }}"</h2>
    <div class="book-container">
        {% for i in data %}
        <div class="book-card">
            <img src="{{ i[2] }}" alt="Book Cover">
            <p class="book-title">{{ i[0] }}</p>
            <h4 class="book-author">{{ i[1] }}</h4>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>

<!-- jQuery Autocomplete -->
<script>
    $(document).ready(function () {
        $("#bookSearch").autocomplete({
            source: "/get_books",
            minLength: 1,
            appendTo: "#bookSearchContainer", // Ensures correct positioning
            open: function () {
                $(".ui-autocomplete").css("width", $("#bookSearch").outerWidth());
            }
        });
    });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
